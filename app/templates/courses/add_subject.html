
{% extends "base.html" %}

{% block title %}Add Course{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_course.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Subject</h2>
    <form method="POST" action="/courses/add/subject">
        <div class="form-group">
            <label for="name">Subject Name </label>
            <input type="text" id="name" name="sub_name" placeholder="Enter Subject name" required>
        </div>

        <div class="form-group">
            <label for="sub_code">Subject Code</label>
            <input type="text" id="sub_code" name="sub_code" placeholder="Enter Subject Code (e.g., 101Math)" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Add Course</button>
            <a href="/courses" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
